<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7-Click Wikipedia Challenge</title>
  <style>
    body {
      background: #000;
      margin: 0;
      overflow: hidden;
      font-family: monospace;
    }
    #inputBox {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .word {
      position: absolute;
      pointer-events: auto;
      opacity: 1;
      transition: opacity 0.5s ease;
      mix-blend-mode: difference;
    }
    .word a {
      text-decoration: none;
      color: white;
      mix-blend-mode: difference;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
      filter: blur(6px) saturate(0.6);
    }
    #commentary {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      width: 0;
      animation: typeWriter 4s steps(40, end) forwards;
      z-index: 2000;
      pointer-events: none;
      mix-blend-mode: difference;
    }
    #clickCounter {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: white;
    }
    #targetWord {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: white;
      z-index: 1000;
      font-weight: bold;
    }
    #completionMessage {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 2rem;
      font-size: 1.5rem;
      color: green;
      z-index: 1000;
    }
    #instructionModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      color: white;
      font-family: monospace;
      padding: 2rem;
      text-align: center;
    }
    #instructionModal h2 {
      margin-top: 0;
    }
    #instructionModal button {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="inputBox">
    <input type="text" id="urlInput" placeholder="Enter a Wikipedia URL"/>
    <button onclick="startChallenge()">Start Challenge</button>
  </div>
  <div id="output"></div>
  <div id="clickCounter">Clicks: 0</div>
  <div id="targetWord"></div>
  <div id="completionMessage"></div>

  <!-- Instruction Modal -->
  <div id="instructionModal">
    <div>
      <h2>Welcome to the 7-Click Wikipedia Challenge!</h2>
      <p style="max-width: 600px; margin: 1rem auto;">
        Enter a Wikipedia article URL to start. You have 7 clicks to navigate through hyperlinks and find the target word/article.
      </p>
      <p>Click on the hyperlinks of visible floating words to navigate.</p>
      <button onclick="closeInstructions()">Start Playing</button>
    </div>
  </div>

  <iframe id="wikiIframe" src="" frameborder="0"></iframe>

  <script>
    let clickCount = 0;
    let targetWord = '';
    let currentUrl = '';
    let visitedPages = new Set();
    let pathToTarget = [];

    function closeInstructions() {
      document.getElementById('instructionModal').style.display = 'none';
    }

    function startChallenge() {
      const url = document.getElementById('urlInput').value;
      if (!url.startsWith('https://en.wikipedia.org/wiki/')) {
        alert('Please enter a valid Wikipedia URL.');
        return;
      }
      currentUrl = url;
      visitedPages.clear();
      pathToTarget = [];
      clickCount = 0;
      document.getElementById('completionMessage').textContent = '';
      document.getElementById('clickCounter').textContent = 'Clicks: 0';
      document.getElementById('targetWord').textContent = '';
      fetchPage(url);
      document.getElementById('wikiIframe').src = url;
    }

    function fetchPage(url) {
      if (visitedPages.has(url)) return;
      visitedPages.add(url);
      fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`)
        .then(res => res.json())
        .then(data => processLinks(data.contents, url))
        .catch(err => alert('Could not fetch site. Try a different one.'));
    }

    function processLinks(html, originUrl) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const baseUrl = new URL(originUrl);
      const links = Array.from(doc.querySelectorAll('a'));
      let candidates = [];
      links.forEach(link => {
        const text = link.textContent.trim();
        let href = link.getAttribute('href');
        if (!text || !href || isUtilityLink(href, text)) return;
        try {
          href = new URL(href, baseUrl).href;
          if (href.startsWith('https://en.wikipedia.org/wiki/')) {
            candidates.push({ text, href });
          }
        } catch (e) {}
      });

      if (pathToTarget.length === 0 && candidates.length) {
        const target = candidates[Math.floor(Math.random() * candidates.length)];
        targetWord = target.text;
        document.getElementById('targetWord').textContent = `Target Word: ${targetWord}`;
        pathToTarget.push(target.href); // previsualize path start
      }

      let delay = 0;
      candidates.forEach(({ text, href }) => {
        setTimeout(() => showWord(text, href), delay);
        delay += 150;
      });
    }

    function showWord(text, link) {
      const wrapper = document.createElement('div');
      wrapper.className = 'word';
      wrapper.style.left = Math.random() * (window.innerWidth - 200) + 'px';
      wrapper.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      wrapper.style.fontSize = (Math.random() * 2 + 1.2) + 'rem';
      const a = document.createElement('a');
      a.href = link;
      a.target = '_blank';
      a.textContent = text;
      a.onclick = (e) => {
        e.preventDefault();
        navigateTo(link, text);
      };
      wrapper.appendChild(a);
      document.getElementById('output').appendChild(wrapper);
      setTimeout(() => {
        wrapper.style.opacity = 0;
        setTimeout(() => wrapper.remove(), 500);
      }, 3000);
    }

    function navigateTo(url, word) {
      clickCount++;
      document.getElementById('clickCounter').textContent = `Clicks: ${clickCount}`;
      document.getElementById('wikiIframe').src = url;
      pathToTarget.push(url);
      if (clickCount === 7 || word.toLowerCase() === targetWord.toLowerCase()) {
        const msg = word.toLowerCase() === targetWord.toLowerCase()
          ? `You found the word: "${word}". Challenge Complete!`
          : `You lost! The word was: ${targetWord}. Restarting...`;
        document.getElementById('completionMessage').textContent = msg;
        if (word.toLowerCase() !== targetWord.toLowerCase()) {
          setTimeout(() => startChallenge(), 3000);
        }
      } else {
        fetchPage(url);
      }
    }

    function isUtilityLink(href, text) {
      return href.includes('Help:') ||
             href.includes('Wikimedia') ||
             href.includes('Special:') ||
             text.length < 2;
    }
  </script>
</body>
</html>
  </script>
</body>
</html>
